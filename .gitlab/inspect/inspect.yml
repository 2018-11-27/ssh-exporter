releaseInspect:
  image: $BASE_INSPECT_IMAGE #harbor.lenovo.com/base/inspect:latest
  stage: inspect
  rules: !reference [.defaultRules, branches]
  script:
  # You should add or modify your inspect commands in this scope
  # Start
  # - fixme
    - echo "project name $CI_PROJECT_NAME branch $CI_COMMIT_REF_SLUG Inspect stage sucessfully"
    # inspectStatus 这个变量不得删除,但是你可以修改此变量的状态值(如果SUCCEED不能满足你的需求的话)
    - inspectStatus="SUCCEED"
  # End
  tags:
    - mec-runner

